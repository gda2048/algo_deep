<!DOCTYPE html>
{% load staticfiles %}

<html lang="ru">
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/algolearn.css' %}" type="text/css">
</head>


<body class="bg-algolearn-grey">

<div class="min-vh-100 w-100 bg-algolearn-yellow">

    <div class="container-fluid text-center">
        <nav class="navbar bg-algolearn-navbar sticky-top row">
            <div class="container-fluid font-algolearn-arial">
                <a href="{% url 'main' %}" class="float_left col-md-4 col-lg-2">
                    <img alt="logo" class="img-fluid mw-100" src="{% static 'images/logo.png' %}">
                </a>
            </div>
        </nav>
    </div>


    <div class="container w-40 p-3 mt-4">
        <div>

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <form class="form" action="" method="post" id="registrationForm">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-6">

                                <div>
                                    <label for="first_name"><h4>Имя</h4></label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                           value="{{ user.first_name }}" title="enter your first name.">
                                </div>
                            </div>
                            <div class="form-group col-6">

                                <div>
                                    <label for="last_name"><h4>Фамилия</h4></label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                           value="{{ user.last_name }}" title="enter your last name.">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-6">

                                <div>
                                    <label for="first_name"><h4>Логин</h4></label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           value="{{ user.username }}" title="enter your user name.">
                                </div>
                            </div>
                            <div class="form-group col-6">

                                <div>
                                    <label for="last_name"><h4>Telegram login</h4></label>
                                    <input type="text" class="form-control" name="telebot" id="telebot"
                                           value="{{ bot }}" placeholder="telegram login" title="enter your telegram ID.">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="text-center col-xs-12">
                                <br>
                                <input class="bg-algolearn-navbar btn btn-lg btn-success" type="submit" value="Save">
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                            </div>
                        </div>

                    </form>

                    <hr>

                    <div class="text-center col-xs-12">


                        <div class="col-xs-6">
                            <a href="{% url 'account_email' %}" class="bg-algolearn-navbar btn btn-primary btn-lg col"
                               role="button" aria-pressed="true">Сменить email</a>
                        </div>
                        <br>
                        <div class="col-xs-6">
                            <a href="{% url 'account_change_password' %}"
                               class="bg-algolearn-navbar btn btn-primary btn-lg col" role="button" aria-pressed="true">Изменить пароль</a>
                        </div>
                        <br>
                        <div class="col-xs-6">
                            <a href="{% url 'socialaccount_connections' %}"
                               class="bg-algolearn-navbar btn btn-primary btn-lg col" role="button" aria-pressed="true">Привязка к сторонним ресурсам</a>
                        </div>

                    </div>

                </div><!--/tab-pane-->
            </div><!--/tab-content-->
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
