<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/algolearn.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link href="css/aos.css" rel="stylesheet"> SCROLLER-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-algolearn-grey">
<div class="bg-algolearn-yellow container-fluid text-center min-vh-100">
    <nav class="navbar bg-algolearn-navbar sticky-top row">
        <div class="container-fluid font-algolearn-arial">
            <a href="{% url 'main' %}" class="navbar-brand col-12 col-sm-4 col-md-4 col-lg-2">
                <img alt="logo" class="img-fluid mw-100" src="{% static 'images/logo.png' %}">
            </a>
        </div>
    </nav>

    <br>
    <!-- templates/registration/login.html -->
	<div class="container p-3 mt-4 text-center">
		<h2>Войти</h2><br>
		<form class="form-m" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn bg-algolearn-navbar text-algolearn-grey mt-2" type="submit">войти</button>
		</form>
		<div class = "container-sep w-300-px mt-temp bg-algolearn-grey"><div class="bg-algolearn-yellow w-100 or-seperator"><i>или</i></div></div>
		<br>
		<div class="social-btn w-300-px container-sep">
			<a href="{% url 'facebook_login' %}" class="btn btn-primary btn-block" ><i class="fa fa-facebook"></i> Войти с помощью <b>Facebook</b></a>
			<a href="{% url 'google_login' %}" class="btn btn-danger btn-block" ><i class="fa fa-google"></i> Войти с помощью <b>Google</b></a>
		</div>
		<br>
		<a href="{%  url 'account_reset_password' %}">Забыли пароль?</a>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</div>
</body>
</html>
