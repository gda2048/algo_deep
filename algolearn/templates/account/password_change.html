{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
	<div class = "container w-25">
		<h1 class = "text-center" >{% trans "Изменить пароль" %}</h1>
	
		<form class = "reg-form mt-4" method="POST" action="{% url 'account_change_password' %}" class="password_change">
			{% csrf_token %}
			{{ form.as_p }}
			<div class = "text-center">
				<button type="submit" name="action" class="btn bg-algolearn-red text-algolearn-grey">{% trans "Change Password" %}</button>
			</div>
		</form>
	</div>
{% endblock %}
